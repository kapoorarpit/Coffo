      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Get In Touch</h1>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                     <div class="mail_section_1">
                        <form action="https://formspree.io/f/mnnqpwvk" method="POST">
                           <input type="text" class="mail_text" placeholder="Your Name" name="Your Name">
                           <input type="email" class="mail_text" placeholder="Your Email" name="Your Email">
                           <input type="tel" class="mail_text" placeholder="Your Phone" name="Your Phone">
                           <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="Massage"></textarea>
                           <!-- your other form fields go here -->
                           <div class="send_bt">
                              <button type="submit" 
                              style="padding: 10px 20px; font-size: 16px; color: white; background-color: #f01c1c; border: none; border-radius: 40px; cursor: pointer; width: 170px; height: 50px;"
                              onmouseover="hoverEffect(this)" 
                              onmouseout="normalEffect(this)">
                              Send
                           </button>
                          </div>
                        </form>
                        <script>
                           function hoverEffect(button) {
                              button.style.backgroundColor = 'white';
                              button.style.color = 'black';
                           }

                           function normalEffect(button) {
                              button.style.backgroundColor = 'red';
                              button.style.color = 'white';
                              button.style.border = 'none';
                           }
                        </script>
                     </div>
                  </div>
               </div>
            </div>
         </div>
